<!-- support page start here -->
<section class="big-section2 mt-5" style="visibility: visible; animation-name: fadeIn;">
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-md-12 text-center ">
                <h4 class="alt-font text-extra-dark-gray font-weight-500">Healing2Peace,LLC</h4>
                <h6>If you want to donate or support in anyway, click on the links below!</h6>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-10 col-sm-12 text-center elements-social social-icon-style-09">
                <ul class="large-icon">
                    <li><a class="facebook" href="https://www.facebook.com/healing2peace" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a class="twitter" href="https://twitter.com/healing2peace" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a class="youtube" href="https://www.youtube.com/@Healing2Peace" target="_blank"><i class="fab fa-youtube"></i></a></li>
                    <li><a class="linkedin" href="https://www.linkedin.com/company/healing2peace-llc/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a class="instagram" href="https://www.instagram.com/healing2peace/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                </ul>

            </div>
        </div>
        <div class="row  align-items-center justify-content-center">
            <div class="col-lg-12 col-12 btn-dual text-center margin-30px-top mb-5">
                <a href="https://gofund.me/2d8a08dc" class="btn btn-large btn-gradient-sky-blue-pink btn-slide-left-bg d-table d-lg-inline-block lg-margin-15px-bottom md-margin-auto-lr mb-3 mb-lg-0">Donate at GOFUNDME<span class="bg-dark-slate-blue"></span></a>
                <a [routerLink]="['/contact']" class="btn btn-large btn-gradient-sky-blue-pink btn-slide-left-bg d-table d-lg-inline-block lg-margin-15px-bottom md-margin-auto-lr ms-lg-5">Want to send something?<span class="bg-dark-slate-blue"></span></a>
            </div>
            <div class="col-md-12 text-center ">
                <h5 class="alt-font text-extra-dark-gray font-weight-500">Thank You</h5>
            </div>
        </div>
    </div>
</section>
